<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Piedra, Papel o Tijera</title>
  </head>
  <body>
    <!-- Player 1 Section -->
    <div class="player1">
      <h1>Jugador 1</h1>
      <form id="player1-form">
        <!-- <label for="player1-name">Nombre:</label> -->
        <input type="text" id="player1-name" name="player1-name" class="inputName" placeholder="Ingrese un nombre"/>
        
        <div class="radioDiv">
          <input
          class="input-radio"
          type="radio"
          id="player1-choice-rock"
          name="player1-choice"
          value="Piedra" />
        <label for="player1-choice-rock" class="input-label-radio">Piedra</label>

        <input
          class="input-radio"
          type="radio"
          id="player1-choice-paper"
          name="player1-choice"
          value="Papel" />
          <label for="player1-choice-paper" class="input-label-radio">Papel</label>
          
          <input
          class="input-radio"
          type="radio"
          id="player1-choice-scissors"
          name="player1-choice"
          value="Tijera" />
          <label for="player1-choice-scissors" class="input-label-radio">Tijera</label>
        </div>

        <button type="button" id="next-button" class="btn-style">Siguiente</button>
      </form>
    </div>

    <!-- Player 2 Section -->
    <div class="player2">
      <h1>Jugador 2</h1>
      <form id="player2-form">
        <label for="player2-name">Nombre:</label>
        <input type="text" id="player2-name" name="player2-name" class="inputName" placeholder="Ingrese un nombre"/>

       <div class="radioDiv">
        <input
          class="input-radio"
          type="radio"
          id="player2-choice-rock"
          name="player2-choice"
          value="Piedra" />
          <label for="player2-choice-rock" class="input-label-radio">Piedra</label>
        <input
          class="input-radio"
          type="radio"
          id="player2-choice-paper"
          name="player2-choice"
          value="Papel" />
          <label for="player2-choice-paper" class="input-label-radio">Papel</label>
        <input
          class="input-radio"
          type="radio"
          id="player2-choice-scissors"
          name="player2-choice"
          value="Tijera" />
          <label for="player2-choice-scissors" class="input-label-radio">Tijera</label>
          </div>

        <button type="button" id="play-button" class="btn-style">Jugar</button>
      </form>
    </div>

    <!-- Results Section -->
    <div class="results">
      <h1 id="results">Resultados</h1>
      <p id="player1-choice-display">El Jugador 1 eligió:</p>
      <p id="player2-choice-display">El Jugador 2 eligió:</p>
      <p id="winner-display">Ganador:</p>
      <button id="playAgainBtn" class="btn-style">Volver a jugar</button>
    </div>

    <script src="app.js"></script>
    <script src="styleApp.js"></script>
  </body>
</html>
